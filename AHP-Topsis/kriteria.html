<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kriteria</title>

    <!-- File Css  -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
</head>

<body>
    <!-- Navigation Bar Atas -->
    <div id="topNav">
        <nav class="navbar fixed-top navbar-expand-md navbar-light" style="background-color:#22242A;">
            <div class="ml-3">
                <a class="navbar-brand"">
                    <h3 class=" mt-3" style="color: white;"><i class="fa fa-bars" id="navButton"></i>
                    SPK AHP-Topsis</h3>
                </a>
            </div>
        </nav>
    </div>
    <!-- Navigation Bar Atas -->

    <!-- Navigation Bar Samping -->
    <div id="mySidenav" class="sidenav">
        <div>
            <center>
                <a href="index.html">
                    <i class="fa fa-desktop fa-4x" style="color: white;"></i>
                    <h5 class="centered" style="color: white;">Dashboard</h5>
                </a>
            </center>

            <br>
            <ul class="menu">
                <li>
                    <a href="kriteria.html"><i class="fa fa-clipboard"></i> Data Kriteria</a>
                </li>
                <li>
                    <a href="alternatif.html"><i class="fa fa-clipboard"></i> Data Alternatif</a>
                </li>
                <li>
                    <a href="hasil.html"><i class="fa fa-book"></i> Hasil Perhitungan</a>
                </li>
                <li>
                    <a href="../index.html"><i class="fa fa-sign-out"></i> Keluar</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Navigation Bar Samping -->


    <div class="main p-4" id="content">


        <div class="container-fluid">
            <!-- Part 1 -->
            <div class="card mb-3">
                <div class="card-header bg-warning font-weight-bolder">
                    Sistem Pendukung Keputusan AHP-Topsis
                </div>
                <div class="card-body">
                    Anda dapat menambah, mengedit, atau menghapus kriteria.
                </div>
            </div>
            <!-- Part 1 -->

            <div class="row">
                <div class="col-md-5">
                    <!-- Tabel Kriteria -->
                    <div class="card mb-3">
                        <div class="card-header bg-dark text-light">
                            Daftar Kriteria
                        </div>
                        <div class="card-body" style="overflow-x:auto;">
                            <table class="table table-bordered" id="tabelKriteria">
                                <thead class="thead-light">
                                    <tr>
                                        <th>NO</th>
                                        <th>Kriteria</th>
                                        <th>Tipe</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody class="criteria-table">
                                    <!-- Isi tabel -->
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                data-target="#tambah-modal" id="addCriteria">Tambah
                                Kriteria</button>
                        </div>
                    </div>
                    <!-- Tabel Kriteria -->
                </div>
                <div class="col-md-7">
                    <!-- Tabel Kepentingan -->
                    <div class="card">
                        <div class="card-header bg-dark text-light">
                            Tabel Nilai Kepentingan
                        </div>
                        <div class="card-body" style="overflow-x:auto;">
                            <table class="table table-bordered" id="tabelKepentingan">
                                <thead class="thead-light" id="head">
                                    <!-- Sesuai criteria -->
                                </thead>
                                <tbody class="pair-table">
                                    <!-- Isi tabel -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Tabel Kepentingan -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Tambah -->
    <div class="modal fade bd-example-modal-lg" id="tambah-modal" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Kriteria</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="tambahForm">
                        <!-- isi form -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="tambah">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade bd-example-modal-lg" id="edit-modal" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Kriteria</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <!-- isi form -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="simpan">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.5.0.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="js/kriteria.js"></script>
</body>

</html>
